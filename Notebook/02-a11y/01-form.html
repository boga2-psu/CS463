<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <h1>01 - Form</h1>
    <form action="/submit">
      <label for="name">Name</label>
      <input type="text" id="name" name="Name" tabindex="0" />
      <br /><br />
      <label for="email">Email</label>
      <input type="text" id="email" name="Email" tabindex="0" />
      <br /><br />
      <fieldset>
        <legend>Favorite Character</legend>
        <div class="form-control">
          <input type="radio" id="spongebob" name="Spongebob" tabindex="0" />
          <label for="spongebob">Spongebob</label>
        </div>
        <div class="form-control">
          <input type="radio" id="patrick" name="Patrick" tabindex="0" />
          <label for="patrick">Patrick</label>
        </div>
        <div class="form-control">
          <input type="radio" id="sandy" name="Sandy" tabindex="0" />
          <label for="sandy">Sandy</label>
        </div>
      </fieldset>
      <br />
      <button type="submit" tabindex="0">Submit</button>
    </form>
  </body>
</html>
